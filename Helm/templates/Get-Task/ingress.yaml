apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-todo-ui-ingress
  namespace: app
spec:
  ingressClassName: {{ .Values.common.ingressClassName }}
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/get-task"
        backend:
          service:
            name: {{ .Release.Name }}-get-task-svc
            port:
              number: {{ .Values.get_task.serviceport }}
